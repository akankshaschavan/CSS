<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
        display: flex;
        gap: 10px;
        background-color: lightgrey;
    }
    .box1{
        flex-shrink: 1;
        background-color: yellow;
        padding: 20px;
    }
    .box2{
        flex-shrink:2;
        background-color: plum;
        padding: 20px;
    }
    .box3{ 
        flex-shrink: 0;
        background-color: lightgreen;
        padding: 20px;
    }
    </style>
</head>
<body>
    <!--flex items properties:
   2.flex-shrink: it defines how much flex item should shrink 
   relative to other flex item when there is no space in container(0 or 1)-->
    <div class="container">
        <div class="box1">this is the example of flex-shrink</div>
        <div class="box2 ">box2 flex shrink</div>
        <div class="box3">this is the example of flex-shrink </div>
    </div>
</body>
</html>
