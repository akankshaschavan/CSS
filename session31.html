<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: lightblue;
            padding: 20px;
            margin-top: 30px;
            margin-left: 40px;
        }
    </style>

    <!--background image-->
    <style>
        body{
        background-image:url(image.jpg);
        background-repeat: no-repeat;
        background-position: centre;
        background-attachment: scroll;

        
        
    }
    </style>
    <!-- usefuel propertied of background image
     background repeat- prevents repeating
     background position top/center/bottom/left/right/
     background-size:cover/ contain/auto
     background attachment:scroll / fixed-->

     
</head>
<body>
    <!--background color-->
    <div>background color applied</div>
    
    <!--background image-->
    <h1>background image</h1>
    <p>scroll down to see effect</p>
    <p style="height:8px;">big space to scroll</p>
    
</body>
</html>
