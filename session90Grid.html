<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            
            grid-template-columns: auto auto auto auto;/*3 columns and their size*/
            grid-template-rows: 50px 60px 70px;
            gap: 10px;
            background-color: lightgrey;
            padding: 10px;
        }
        .item{
            background-color: orange;
            padding: 20px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!--grid: grid is a two dimentioaml layout system for placing items 
    in rows and columns
    -->
    <div class="container">
        <div class="item">akanksha 1</div>
         <div class="item">akanksha 2</div>
          <div class="item">akanksha 3</div>
           <div class="item">akanksha 4</div>
            <div class="item">akanksha 5</div>
             <div class="item">akanksha 6</div>
             <div class="item">akanksha 7</div>
    </div>

</body>
</html>
