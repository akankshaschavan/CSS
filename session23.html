<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--hover = when mouse is over the element-->
    <style>
        a:hover{ 
        color:red
    }
    p:first-child{
        font-weight: bold;
    }
    </style>
    <!--first child:selects elements only if it is very first child of parent-->
</head>
<body>
    <!--pseudo class specifies special state of an element--

    selector:pseudo-class{
    property:value}-->

    <a href="#">hover over me</a>
    <div>
        <p>first child paragraph</p>
        <p>secound paragraph</p>
    </div>

    
</body>
</html>
