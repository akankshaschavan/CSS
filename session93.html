<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 80px 80px;
            gap:5px;
            justify-items:center;/*horizontal alignment*/
            align-items:center;/*vertical alignment*/
            background-color: lightgray;
        }
        .item{
            background: orange;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <!--justify and align items
    justify:horizontal alignment of grid items
    align items:vertical alignment of grid items-->
    <div class="container">
        <div class="item">akanksha 1</div>
        <div class="item">akanksha 2</div>
          <div class="item">akanksha 3</div>
          <div class="item">akanksha 4</div>
            <div class="item">akanksha 5</div>
             <div class="item">akanksha 6</div>
           
    </div>
</body>
</html>
