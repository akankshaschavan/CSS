<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
        display: flex;
        gap: 10px;
    }
    .box1{
        flex-grow: 0;
        background-color: yellow;
        padding: 20px;
    }
    .box2{
        flex-grow: 1;
        background-color: plum;
        padding: 20px;
    }
    .box3{
        flex-grow: 3;
        background-color: lightgreen;
        padding: 20px;
    }
    </style>
</head>
<body>
    <!--flex items properties:
   1. flexgrow item property defines how much item grow-->
    <div class="container">
        <div class="box1"> box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </div>
</body>
</html>
