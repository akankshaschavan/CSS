<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Tours & Travels</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background: url('contact-header.jpg') no-repeat center center/cover;
      height: 250px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    header h1 {
      font-size: 3rem;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .contact-info {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-info h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .contact-info p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .contact-form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .contact-form button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .contact-form button:hover {
      background: #005fa3;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <div class="container">
    <!-- Contact Information -->
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p><strong>Address:</strong> 123 Travel Street, Mumbai, India</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Email:</strong> info@tourstravels.com</p>
      <p><strong>Working Hours:</strong> Mon - Sat (9:00 AM - 7:00 PM)</p>
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send us a Message</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="subject" placeholder="Subject">
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Tours & Travels. All Rights Reserved.</p>
  </footer>

</body>
</html>
